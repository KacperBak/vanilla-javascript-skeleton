<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello Chart.js</title>
  </head>
  <body>
    <div>&nbsp;</div>
    <div id="divH1" class="container-fluid">
      <div class="shadow-none p-3 mb-5 bg-light rounded"><h1>Sprint 123</h1></div>
    </div>

    <div class="container-fluid">
      <div class="shadow p-3 mb-5 bg-body rounded">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Story</th>
              <th scope="col">Desc</th>
              <th scope="col">Booked</th>
              <th scope="col">Limit</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row"><a href="#divCh1"><span class="badge bg-success">S1</span></a></th>
              <td>desc 1</td>
              <td>3</td>
              <td>3</td>
            </tr>
            <tr>
              <th scope="row"><a href="#divCh2"><span class="badge bg-warning text-dark">S2</span></a></th>
              <td>desc 2</td>
              <td>3.15</td>
              <td>3</td>
            </tr>
            <tr class="table-danger">
              <th scope="row"><a href="#divCh3"><span class="badge bg-danger">S3</span></a></th>
              <td>desc 3</td>
              <td>3.5</td>
              <td>3</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    

    <div id="divCh1" class="container-fluid">
      <div class="shadow p-3 mb-5 bg-body rounded ">
        <h4>
          <span class="badge bg-success">S1</span>
          <a href="#divH1">
            <span class="badge bg-light">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"  class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
              </svg>
            </span>
          </a>
        </h4>
        <canvas id="chartS1"></canvas>
      </div>
    </div>

    <div id="divCh2" class="container-fluid">
      <div class="shadow p-3 mb-5 bg-body rounded">
        <h4>
          <span class="badge bg-warning text-dark">S2</span>
          <a href="#divH1">
            <span class="badge bg-light">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"  class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
              </svg>
            </span>
          </a>
        </h4>
        <canvas id="chartS2"></canvas></div>
    </div>

    <div id="divCh3" class="container-fluid">
      <div class="shadow p-3 mb-5 bg-body rounded">
        <h4><span class="badge bg-danger">S3</span> 
          <a href="#divH1">
            <span class="badge bg-light">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"  class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"/>
              </svg>
            </span>
          </a>
        </h4>
        <canvas id="chartS3"></canvas></div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
